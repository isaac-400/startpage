<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> ~ </title>
  </head>
  <body>
    <div class="container">
      <div class="prompt"><span>isaac</span>@<span>start</span> ~ tree</div>
      <div class="tree">
        <h1>.</h1>
        <ul>
          <li>
            <h1>/usr/</h1>
            <ul>
              <li>
                <h1>/mail/</h1>
                <ul>
                  <li><a href="https://bwa.dartmouth.edu">bwa</a></li>
                  <li><a href="https://mail.google.com">gmail</a></li>
                </ul>
              <li>
                <h1>/r/</h1>
                <ul>
                  <li><a href="https://reddit.com/r/unixporn">unixporn</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <h1>/dev/</h1>
            <ul>
              <li><a href="https://wiki.archlinux.org">arch</a></li>
              <li><a href="https://github.com/isaac-400">github</a></li>
            </ul>
          </li>
          <li>
            <h1>/class/</h1>
            <ul>
              <li><a href="https://cs.dartmouth.edu/~cs50">cs50</a></li>
              <li><a href="https://darthub.dartmouth.edu">darthub</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="prompt"><span>isaac</span>@<span>start</span> ~ ddg</div>
      <form action="https://duckduckgo.com/" method="GET">
        <h1>search: </h1>
        <input type="text" name="q" autofocus="autofocus">
      </form>
    </div>
  </body>
</html>
